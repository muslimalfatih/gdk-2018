<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mobile Web Specialist | Mapbox</title>
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
	<link rel="stylesheet" href="app.css">

	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
</head>

<body>
	<div class="container">
		<div class='peta' id='mapid'> </div>
		<div class='gambar'>
			Gambar Disini
		</div>
		<div class='review'>Tulis review disini</div>
	</div>

	<script>
    let mymap = L.map('mapid').setView([-6.225624, 106.809683], 15);

    let arr_marker= [
      {loc: [-6.225056, 106.809808], name: 'Resto A'},
      {loc: [-6.226578, 106.807451], name: 'Resto B'},
      {loc: [-6.225672, 106.806556], name: 'Resto C'},
      {loc: [-6.223463, 106.810535], name: 'Resto D'},
      {loc: [-6.227261, 106.812677], name: 'Resto E'}
    ];

    // debugger;

    for (m of arr_marker) {
      let popup = L.popup();
      let marker = L.marker;

      popup
        .setLatLng(m.loc)
        .setContent(`<p>${m.name}.</p>`)

      marker(m.loc)
        .bindPopup(popup)
        .addTo(mymap);
        
    }

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
accessToken: 'pk.eyJ1IjoibXVzbGltYWxmYXRpaCIsImEiOiJjam1ka240emIxOXgzM3FueW5uajU2d3MwIn0.l4w4Hkv7aoFF--nsr4It_A'
    }).addTo(mymap);

	</script>

</body>

</html>
