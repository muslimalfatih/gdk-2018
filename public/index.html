<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mobile Web Specialist</title>
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

	<style>
		body {
			font-family: 'Questrial', sans-serif;
		}

		.container {
			display: grid;
			width: 100%;
			grid-template-columns: 1fr 1fr 1fr 1fr;
			grid-template-rows: 50px 100px 100px 100px 30px;
			grid-gap: 4px;
		}

		.menu {
			background: #29B6F6;
			/* grid-column-start: 1;
    grid-column-end: 4; */
			grid-column: 1/5;
			padding: 5px;
		}

		.menu__logo {
			width: 40px;
			height: 40px;
		}

		.menu__logo img {
			width: 100%;
		}

		.sidebar {
			display: flex;
			justify-content: center;
			align-items: center;
			background: #B3E5FC;
			grid-row: 2/5;
			grid-column: 1/2;
		}

		.content {
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			background: #B3E5FC;
			grid-column: 2/5;
			font-size: 20px;
		}

		.content a {
			text-decoration: none;
			color: #424242;
		}

		.content a:hover {
			text-decoration: underline;
		}

		.footer {
			padding: 5px;
			background: #40C4FF;
			grid-column: 1/5;
			grid-row: 5/6;
			color: #424242;
		}

		.profile-photo {
			width: 150px;
			height: 200px;
			border-radius: 5px;
			border: 1px solid transparent;
			overflow: hidden;
		}

		.profile-photo img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

	</style>


</head>

<body>
	<div class="container">
		<div class="menu">
			<div class="menu__logo">
				<img src="./images/logo-MF.png" alt="">
			</div>
		</div>
		<div class="sidebar">
			<div class="profile-photo">
				<img src="./images/muslimalfatih-af.jpg" alt="">
			</div>
		</div>
		<div class="content">
			<a href="./calculator/index.html">Menjumlahkan Angka</a>
		</div>
		<div class="content">
			<a href="./mapbox/index.html">Lokasi Istimewa dengan Mapbox</a>
		</div>
		<div class="content">
			<a href="">Kontent 3</a>
		</div>
		<div class="footer">Muslim Al Fatih</div>
	</div>

	<script>
		// if(!navigator.serviceWorker) {
		// 	console.log('Browser not support Service Worker')
		// } else {
		// 	navigator.serviceWorker.register('sw.js').then(() => {
		// 			console.log('Service Worker registered!')
		// 		}).catch((error) => {
		// 			console.log('Error: Failed to register Service Worker', error)
		// 		})()
		// }
		(function() {
			if('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/sw.js')
				.then(() => console.log('Service Worker Registered'))
				.catch((error) => console.log('Registration Failed', error))
			}
		})()
	</script>
</body>

</html>
